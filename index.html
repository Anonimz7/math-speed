<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4361ee">
    <meta name="description" content="Game latihan kecepatan berhitung matematika">
    <title>Math Speed Challenge</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --warning: #ff9e00;
            --super-hard: #9d4edd;
            --monster: #ff5400;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .install-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            display: none;
        }
        
        .game-area {
            padding: 30px;
        }
        
        .settings {
            background-color: var(--light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .setting-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, input[type="number"]:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .game-mode {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .mode-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .mode-option {
            flex: 1;
        }
        
        .mode-radio {
            display: none;
        }
        
        .mode-label {
            display: block;
            padding: 12px;
            background-color: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .mode-radio:checked + .mode-label {
            border-color: var(--accent);
            background-color: rgba(72, 149, 239, 0.1);
            color: var(--primary);
            font-weight: 600;
        }
        
        .mode-input {
            margin-top: 10px;
            display: none;
        }
        
        .problem-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .problem {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin: 20px 0;
            color: var(--dark);
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-all;
        }
        
        .answer-input {
            font-size: 1.8rem;
            padding: 15px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            margin: 0 auto 25px;
            display: block;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #ff6d00 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #b5179e 100%);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #e9ecef;
            color: var(--gray);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .timer {
            color: var(--danger);
        }
        
        .score {
            color: var(--primary);
        }
        
        .streak {
            color: var(--success);
        }
        
        .progress-container {
            margin-top: 20px;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .pause-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .pause-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--warning);
            margin-bottom: 20px;
        }
        
        .results-container {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .result-stat {
            background-color: var(--light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .result-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .difficulty-label {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .easy {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }
        
        .medium {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .hard {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .super-hard {
            background-color: rgba(157, 78, 221, 0.2);
            color: var(--super-hard);
        }
        
        .monster {
            background-color: rgba(255, 84, 0, 0.2);
            color: var(--monster);
        }
        
        /* PWA Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            display: none;
        }
        
        .install-prompt button {
            background-color: white;
            color: var(--primary);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-area {
                padding: 20px 15px;
            }
            
            .settings {
                padding: 15px;
            }
            
            .mode-options {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 10px 15px;
                min-width: 100px;
                font-size: 0.9rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .results-stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .install-btn {
                position: static;
                display: inline-block;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Math Speed Challenge</h1>
            <p class="subtitle">Latih kecepatan berhitung matematika Anda!</p>
            <button id="installBtn" class="install-btn">Install</button>
        </div>
        
        <div class="game-area">
            <div class="settings">
                <div class="setting-group">
                    <label for="operation">Operasi Matematika</label>
                    <select id="operation">
                        <option value="+">Penjumlahan (+)</option>
                        <option value="-">Pengurangan (-)</option>
                        <option value="*">Perkalian (×)</option>
                        <option value="/">Pembagian (÷)</option>
                        <option value="random">Campuran</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="level">Tingkat Kesulitan</label>
                    <select id="level">
                        <option value="easy">Mudah</option>
                        <option value="medium">Sedang</option>
                        <option value="hard">Sulit</option>
                        <option value="super-hard">Super Sulit</option>
                        <option value="monster">Monster</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Mode Permainan</label>
                    <div class="game-mode">
                        <div class="mode-options">
                            <div class="mode-option">
                                <input type="radio" id="mode-unlimited" name="game-mode" class="mode-radio" value="unlimited" checked>
                                <label for="mode-unlimited" class="mode-label">Tanpa Batas</label>
                            </div>
                            
                            <div class="mode-option">
                                <input type="radio" id="mode-time" name="game-mode" class="mode-radio" value="time">
                                <label for="mode-time" class="mode-label">Batas Waktu</label>
                            </div>
                            
                            <div class="mode-option">
                                <input type="radio" id="mode-questions" name="game-mode" class="mode-radio" value="questions">
                                <label for="mode-questions" class="mode-label">Batas Soal</label>
                            </div>
                        </div>
                        
                        <div class="mode-inputs">
                            <input type="number" id="time-limit" min="1" max="30" value="2" class="mode-input" placeholder="Menit">
                            <input type="number" id="question-limit" min="5" max="100" value="10" class="mode-input" placeholder="Jumlah Soal">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="problem-container">
                <div class="pause-overlay" id="pauseOverlay">
                    <div class="pause-text">PAUSE</div>
                    <button id="resumeBtn" class="btn btn-primary">Lanjutkan</button>
                </div>
                
                <div class="problem" id="problem">Siap?</div>
                <input type="number" id="answer" class="answer-input" placeholder="Jawaban" disabled>
                
                <div class="btn-group">
                    <button id="startBtn" class="btn btn-primary">Mulai</button>
                    <button id="pauseBtn" class="btn btn-warning" disabled>Pause</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                    <button id="submitBtn" class="btn btn-primary" disabled>Submit</button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value timer" id="timer">00:00</div>
                    <div class="stat-label">Waktu</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value score" id="score">0</div>
                    <div class="stat-label">Skor</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value streak" id="streak">0</div>
                    <div class="stat-label">Beruntun</div>
                </div>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="results-title">Hasil Permainan</div>
                <div id="difficultyBadge" class="difficulty-label easy">Mudah</div>
                <div class="results-stats" id="resultsStats">
                    <!-- Hasil akan diisi oleh JavaScript -->
                </div>
                <button id="restartBtn" class="btn btn-primary">Main Lagi</button>
            </div>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        <span>Pasang Math Speed Challenge di perangkat Anda?</span>
        <button id="installPromptBtn">Pasang</button>
        <button id="dismissPromptBtn">Nanti</button>
    </div>

    <script>
        // Variabel game
        let score = 0;
        let streak = 0;
        let time = 0;
        let timer;
        let currentProblem = {};
        let isPlaying = false;
        let isPaused = false;
        let totalQuestions = 0;
        let gameMode = 'unlimited';
        let timeLimit = 120; // 2 menit default (dalam detik)
        let questionLimit = 10;
        let currentDifficulty = 'easy';
        let answerTimes = []; // Untuk menyimpan waktu menjawab tiap soal
        
        // Elemen DOM
        const problemEl = document.getElementById('problem');
        const answerEl = document.getElementById('answer');
        const submitBtn = document.getElementById('submitBtn');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const restartBtn = document.getElementById('restartBtn');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const operationEl = document.getElementById('operation');
        const levelEl = document.getElementById('level');
        const progressBar = document.getElementById('progress-bar');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsStats = document.getElementById('resultsStats');
        const difficultyBadge = document.getElementById('difficultyBadge');
        const modeRadios = document.querySelectorAll('.mode-radio');
        const timeLimitInput = document.getElementById('time-limit');
        const questionLimitInput = document.getElementById('question-limit');
        const installBtn = document.getElementById('installBtn');
        const installPrompt = document.getElementById('installPrompt');
        const installPromptBtn = document.getElementById('installPromptBtn');
        const dismissPromptBtn = document.getElementById('dismissPromptBtn');
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        stopBtn.addEventListener('click', stopGame);
        resumeBtn.addEventListener('click', resumeGame);
        restartBtn.addEventListener('click', restartGame);
        submitBtn.addEventListener('click', checkAnswer);
        answerEl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        installBtn.addEventListener('click', installPWA);
        installPromptBtn.addEventListener('click', installPWA);
        dismissPromptBtn.addEventListener('click', () => installPrompt.style.display = 'none');
        
        // Mode selection
        modeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                gameMode = this.value;
                
                // Sembunyikan semua input mode
                document.querySelectorAll('.mode-input').forEach(input => {
                    input.style.display = 'none';
                });
                
                // Tampilkan input yang relevan
                if (this.id === 'mode-time') {
                    timeLimitInput.style.display = 'block';
                } else if (this.id === 'mode-questions') {
                    questionLimitInput.style.display = 'block';
                }
            });
        });
        
        // Fungsi untuk memulai game
        function startGame() {
            // Dapatkan pengaturan mode
            if (gameMode === 'time') {
                timeLimit = parseInt(timeLimitInput.value) * 60;
                time = timeLimit; // Untuk mode countdown
            } else if (gameMode === 'questions') {
                questionLimit = parseInt(questionLimitInput.value);
                time = 0; // Untuk mode stopwatch
            }
            
            currentDifficulty = levelEl.value;
            
            // Reset game state
            score = 0;
            streak = 0;
            time = gameMode === 'time' ? timeLimit : 0;
            totalQuestions = 0;
            isPaused = false;
            answerTimes = [];
            
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            updateTimerDisplay();
            progressBar.style.width = '0%';
            pauseOverlay.classList.remove('active');
            
            // Sembunyikan hasil dan tampilkan game
            resultsContainer.style.display = 'none';
            document.querySelector('.problem-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'grid';
            
            // Update tombol
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            submitBtn.disabled = false;
            answerEl.disabled = false;
            
            isPlaying = true;
            
            // Mulai timer
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            generateProblem();
            answerEl.focus();
        }
        
        // Fungsi untuk update tampilan timer
        function updateTimerDisplay() {
            let displayTime = time;
            let isCountdown = gameMode === 'time';
            
            if (isCountdown) {
                displayTime = Math.max(0, time);
            }
            
            const minutes = Math.floor(displayTime / 60).toString().padStart(2, '0');
            const seconds = (displayTime % 60).toString().padStart(2, '0');
            timerEl.textContent = `${minutes}:${seconds}`;
            
            if (isCountdown && displayTime <= 10) {
                timerEl.style.color = 'var(--danger)';
                timerEl.style.animation = 'pulse 0.5s infinite alternate';
            } else {
                timerEl.style.color = '';
                timerEl.style.animation = '';
            }
        }
        
        // Fungsi untuk pause game
        function pauseGame() {
            if (!isPlaying) return;
            
            isPaused = true;
            clearInterval(timer);
            pauseOverlay.classList.add('active');
            answerEl.disabled = true;
            submitBtn.disabled = true;
            
            // Update tombol
            pauseBtn.disabled = true;
            stopBtn.disabled = false;
        }
        
        // Fungsi untuk resume game
        function resumeGame() {
            if (!isPlaying || !isPaused) return;
            
            isPaused = false;
            pauseOverlay.classList.remove('active');
            answerEl.disabled = false;
            submitBtn.disabled = false;
            
            // Update tombol
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            
            // Lanjutkan timer
            timer = setInterval(updateTimer, 1000);
            answerEl.focus();
        }
        
        // Fungsi untuk stop game
        function stopGame() {
            isPlaying = false;
            isPaused = false;
            clearInterval(timer);
            
            // Update tombol
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            submitBtn.disabled = true;
            answerEl.disabled = true;
            
            pauseOverlay.classList.remove('active');
            
            // Tampilkan hasil
            showFinalResults();
        }
        
        // Fungsi untuk restart game
        function restartGame() {
            // Sembunyikan hasil dan tampilkan game area
            resultsContainer.style.display = 'none';
            document.querySelector('.problem-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'grid';
            
            // Mulai game baru
            startGame();
        }
        
        // Fungsi untuk mengupdate timer
        function updateTimer() {
            if (isPaused) return;
            
            if (gameMode === 'time') {
                // Mode countdown
                time--;
                if (time <= 0) {
                    stopGame();
                    return;
                }
            } else {
                // Mode stopwatch
                time++;
            }
            
            updateTimerDisplay();
            
            // Update progress bar berdasarkan mode
            if (gameMode === 'time') {
                const progress = ((timeLimit - time) / timeLimit) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
            } else if (gameMode === 'questions') {
                const progress = (totalQuestions / questionLimit) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
            }
        }
        
        // Fungsi untuk menghasilkan soal
        function generateProblem() {
            const operation = operationEl.value;
            const level = levelEl.value;
            
            let num1, num2, op;
            
            // Tentukan operator jika random
            if (operation === 'random') {
                const ops = ['+', '-', '*', '/'];
                op = ops[Math.floor(Math.random() * ops.length)];
            } else {
                op = operation;
            }
            
            // Generate angka berdasarkan tingkat kesulitan
            switch(level) {
                case 'easy':
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    
                    if (op === '-') {
                        if (num1 < num2) [num1, num2] = [num2, num1];
                    }
                    
                    if (op === '/') {
                        num2 = Math.floor(Math.random() * 5) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 5) + 1);
                    }
                    break;
                    
                case 'medium':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    
                    if (op === '-') {
                        if (num1 < num2) [num1, num2] = [num2, num1];
                    }
                    
                    if (op === '/') {
                        num2 = Math.floor(Math.random() * 10) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 10) + 1);
                    }
                    break;
                    
                case 'hard':
                    num1 = Math.floor(Math.random() * 100) + 1;
                    num2 = Math.floor(Math.random() * 100) + 1;
                    
                    if (op === '-') {
                        if (num1 < num2) [num1, num2] = [num2, num1];
                    }
                    
                    if (op === '/') {
                        num2 = Math.floor(Math.random() * 12) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 20) + 1);
                    }
                    break;
                    
                case 'super-hard':
                    num1 = Math.floor(Math.random() * 500) + 1;
                    num2 = Math.floor(Math.random() * 500) + 1;
                    
                    if (op === '-') {
                        if (num1 < num2) [num1, num2] = [num2, num1];
                    }
                    
                    if (op === '/') {
                        num2 = Math.floor(Math.random() * 20) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 25) + 1);
                    }
                    break;
                    
                case 'monster':
                    num1 = Math.floor(Math.random() * 1000) + 1;
                    num2 = Math.floor(Math.random() * 1000) + 1;
                    
                    if (op === '-') {
                        if (num1 < num2) [num1, num2] = [num2, num1];
                    }
                    
                    if (op === '/') {
                        num2 = Math.floor(Math.random() * 30) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 35) + 1);
                    }
                    break;
            }
            
            // Simpan soal saat ini
            currentProblem = {
                num1: num1,
                num2: num2,
                op: op,
                answer: calculateAnswer(num1, num2, op),
                startTime: gameMode === 'time' ? timeLimit - time : time
            };
            
            // Tampilkan soal
            const operatorSymbol = getOperatorSymbol(op);
            problemEl.textContent = `${num1} ${operatorSymbol} ${num2} = ?`;
            answerEl.value = '';
        }
        
        // Fungsi untuk menghitung jawaban
        function calculateAnswer(num1, num2, op) {
            switch(op) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/': return num1 / num2;
                default: return 0;
            }
        }
        
        // Fungsi untuk mendapatkan simbol operator
        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '-';
                case '*': return '×';
                case '/': return '÷';
                default: return op;
            }
        }
        
        // Fungsi untuk memeriksa jawaban
        function checkAnswer() {
            if (!isPlaying || isPaused) return;
            
            // Hitung waktu yang dibutuhkan untuk menjawab
            const currentTime = gameMode === 'time' ? timeLimit - time : time;
            const timeTaken = currentTime - currentProblem.startTime;
            answerTimes.push(timeTaken);
            
            totalQuestions++;
            const userAnswer = parseFloat(answerEl.value);
            
            if (isNaN(userAnswer)) {
                alert('Masukkan jawaban yang valid!');
                return;
            }
            
            // Bulatkan untuk menghindari kesalahan floating point
            const correctAnswer = currentProblem.answer;
            const isCorrect = Math.abs(userAnswer - correctAnswer) < 0.0001;
            
            if (isCorrect) {
                // Hitung skor berdasarkan tingkat kesulitan
                let points = 10;
                switch(currentDifficulty) {
                    case 'medium': points = 15; break;
                    case 'hard': points = 20; break;
                    case 'super-hard': points = 30; break;
                    case 'monster': points = 50; break;
                }
                
                // Bonus untuk jawaban cepat (kurang dari 5 detik)
                if (timeTaken < 5) {
                    points = Math.floor(points * 1.5);
                }
                
                score += points;
                streak++;
                
                // Bonus untuk streak
                if (streak >= 5) {
                    score += Math.floor(points / 2);
                }
                
                // Animasi feedback
                problemEl.style.color = '#4cc9f0';
            } else {
                streak = 0;
                
                // Animasi feedback
                problemEl.style.color = '#f72585';
            }
            
            // Reset warna setelah 300ms
            setTimeout(() => {
                problemEl.style.color = '#212529';
            }, 300);
            
            // Update tampilan
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            
            // Cek apakah game harus berakhir (untuk mode jumlah soal)
            if (gameMode === 'questions' && totalQuestions >= questionLimit) {
                stopGame();
                return;
            }
            
            // Generate soal baru
            generateProblem();
            answerEl.focus();
        }
        
        // Fungsi untuk menampilkan hasil akhir
        function showFinalResults() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            const timeString = `${minutes > 0 ? minutes + ' menit ' : ''}${seconds} detik`;
            
            // Hitung rata-rata waktu per soal
            const avgTime = answerTimes.length > 0 ? 
                (answerTimes.reduce((a, b) => a + b, 0) / answerTimes.length).toFixed(1) : 0;
            
            // Update badge kesulitan
            difficultyBadge.className = 'difficulty-label';
            difficultyBadge.classList.add(currentDifficulty);
            difficultyBadge.textContent = {
                'easy': 'Mudah',
                'medium': 'Sedang',
                'hard': 'Sulit',
                'super-hard': 'Super Sulit',
                'monster': 'Monster'
            }[currentDifficulty];
            
            // Isi statistik hasil
            resultsStats.innerHTML = `
                <div class="result-stat">
                    <div class="result-value">${score}</div>
                    <div class="result-label">Total Skor</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${totalQuestions}</div>
                    <div class="result-label">Soal Terjawab</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${timeString}</div>
                    <div class="result-label">Waktu</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${avgTime}s</div>
                    <div class="result-label">Rata-rata Waktu</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${totalQuestions > 0 ? (score / totalQuestions).toFixed(1) : 0}</div>
                    <div class="result-label">Rata-rata Poin</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${time > 0 ? Math.floor(totalQuestions / time * 60) : 0}</div>
                    <div class="result-label">Soal/Menit</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${streak}</div>
                    <div class="result-label">Streak Terakhir</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${Math.max(...answerTimes, 0)}s</div>
                    <div class="result-label">Waktu Terlama</div>
                </div>
                <div class="result-stat">
                    <div class="result-value">${Math.min(...answerTimes, 0)}s</div>
                    <div class="result-label">Waktu Tercepat</div>
                </div>
            `;
            
            // Sembunyikan game area dan tampilkan hasil
            document.querySelector('.problem-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            resultsContainer.style.display = 'block';
        }
        
        // PWA Functionality
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            installBtn.style.display = 'block';
            // Show the install prompt
            installPrompt.style.display = 'flex';
        });
        
        function installPWA() {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    // Clear the saved prompt since it can't be used again
                    deferredPrompt = null;
                    // Hide the install button
                    installBtn.style.display = 'none';
                    // Hide the install prompt
                    installPrompt.style.display = 'none';
                });
            }
        }
        
        // Check if app is running as PWA
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            installBtn.style.display = 'none';
            installPrompt.style.display = 'none';
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Inisialisasi tampilan input mode
        document.getElementById('mode-time').addEventListener('change', function() {
            timeLimitInput.style.display = this.checked ? 'block' : 'none';
            questionLimitInput.style.display = 'none';
        });
        
        document.getElementById('mode-questions').addEventListener('change', function() {
            questionLimitInput.style.display = this.checked ? 'block' : 'none';
            timeLimitInput.style.display = 'none';
        });
        
        document.getElementById('mode-unlimited').addEventListener('change', function() {
            timeLimitInput.style.display = 'none';
            questionLimitInput.style.display = 'none';
        });
    </script>
</body>
